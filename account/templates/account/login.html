{% extends "base.html" %}
{% load material_form %}

{% block title %}Entrar{% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Por favor, utilize o seguinte formulário para entrar.</p>
<p>Se ainda não tem uma conta <a href="{% url "register" %}">registre-se aqui.</a></p>
<form action="." method="post">
  {{ form }}
  {% csrf_token %}
  <p><input class="btn green" type="submit" value="aa"></p>
</form>
{% endblock %}
