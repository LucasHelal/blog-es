{% extends "base.html" %}
{% load material_form %}

{% block title %}Entrar{% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Por favor, utilize o seguinte formulário para entrar. Se ainda não tem uma conta <a href="{% url "register" %}">registre-se aqui.</a></p>
<form action="." method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Entrar"></p>
</form>
{% endblock %}
